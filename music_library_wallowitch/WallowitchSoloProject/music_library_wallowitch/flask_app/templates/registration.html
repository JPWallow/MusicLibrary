<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="container">
            <h1 class="text-center">Sheet Music Library</h1>
            </br>
            <div class="card col-5 mx-auto bg-dark text-white">
                <h2>Register</h2>
                <form action="/register" method="post">
                    {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %}
                        <alert class="card bg-danger">
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </alert>
                        {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                    </div>
                    <div class="d-flex justify-content-around">
                        <a href="/" class="btn btn-primary">Back to Login</a>
                        <button class="btn btn-success">Register</button>
                    </div>
                    </br>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
